<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Anotações
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab mini color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-card *ngFor="let n of notes" (click)="onCardEdit(n)">

    <ion-card-header color="primary">
      {{ n.title }}
    </ion-card-header>

    <ion-card-content>
      {{ n.content | excerpt:200 }}
    </ion-card-content>

    <ion-row align-items-end>
      <ion-col>
        <ion-label padding-horizontal clear small color="primary" icon-start>
          <ion-icon name='calendar'> </ion-icon>&nbsp;{{ n.createdAt | date: 'yMd' }} &nbsp;&nbsp;
          <ion-icon name='time'> </ion-icon>&nbsp;{{ n.createdAt | date: 'jms' }}
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-card>
